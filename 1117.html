<html>
<head>
    <title>計時器與亂數</title>
    <script>
        function do_timer() {
            sec++;
            document.getElementById("timer").innerHTML=`${sec} second...`;
        }
        function start_timer() {
           sec=0
           t1=setInterval(do_timer,1000);     
        }   
        function stop_timer() {
            clearInterval(t1);
        }
        //---------------------------------------
        function do_rand() {
            var n=Math.floor(Math.random()*100);
            document.getElementById("random").innerHTML=(n<10)?("0"+n):n;
        }
        function lottery() {
            setTimeout(clearInterval,3000,setInterval(do_rand,10,aaaa));
        }
        //---------------------------------------
        function dice() {
            var dice=document.getElementById("dice");
            dice.timer=setInterval(function(x){
                var n=Math.floor(Math.random()*6)+1;
                ing.src=`pic/${n}.png`;
            },10,dice);
        }
        function stop_dice(x) {
            var dice=document.getElementById("dice");
            if(dice.timer<=0) {
                alert("尚未開始")
                src="pic/Q.png";
                return;
            }
            var n=Math.floor(Math.random()*6)+1;
            clearInterval(dice.timer)
            dice.src=`pic/${n}.png`;
            if(n%2==x) {
                document.getElementById(message),innerHTML="答對了!";
            } else {
                document.getElementById(message),innerHTML="答對了!";
            }
        }
    </script>
    <style>
        #random {
            font-size: 80pt;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
    </style>
</head>
<body>
    <botton onclick="do_timer()">開始計時</botton>
    <botton onclick="stop_timer()"></botton>
    <div id="timer">0 sec...</div>
    <hr>
    <botton onclick="do_rand();">抽籤</botton>
    <div id="random">00</div>
    <hr>
    <ing id="dice" src="pic/Q.png" width="120px" onclick="dice();">
    <botton onclick="stop_dice(1)">奇數</botton>
    <botton onclick="stop_dice(1)">偶數</botton>
    <div id="message"></div>
</body>
</html>
