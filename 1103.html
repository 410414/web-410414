<html>
<head>
    <title>漸變、字形及陰影</title>
    <style>
      div {
        margin:20px 0;
      }
      #d1 {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: width 1s, background 2s;
      }
      #d1:hover {
        width: 400px;
        height: 200px;
        background-color: yellow;
      }
      body {
        font-size: 20px;
      }
      #d2 {
        font-size: 50px;/*px pt em vw vh*/
        font-family: serif;/* 無襯腺體、黑體、原體 */
      }
      #d3 {
        font-size: 50px;/*px pt em vw vh*/
        font-family: sans-serif;/* 襯腺體、明體、楷體、橫細豎粗 */
        font-weight: normal;
      }
      #d4 {
        font-size: 50px;/*px pt em vw vh*/
        font-family: monospace; /* 等寬字體 */
      }
      #d5 {
        width: 200px;
        box-shadow: red 0px 0px 30px 10px;
      }
      #d6 {
        width: 200px;
        color: white;
        text-shadow: red 1px 1px 2px;
      }
      #d7 {
        width:200px;
        height:50px;
        background: linear-gradient(90deg, red, white, blue);
        transition: width 2s;
      }
      #d7:hover {
        width:400px
      }
    </style>
</head>
<body>
    <div id="d2"></div>
    <div id="d2">abcdefg<br>ABCDEFG<br>鳳新高中</div>    
    <div id="d3">abcdefg<br>ABCDEFG<br>鳳新高中</div> 
    <div id="d4">abcdefg<br>ABCDEFG<br>鳳新高中</div> 
    <div id="d5">abcdefg<br>ABCDEFG<br>鳳新高中</div> 
    <div id="d6">abcdefg<br>ABCDEFG<br>鳳新高中</div>
    <div id="d7">abcdefg<br>ABCDEFG<br>鳳新高中</div>
</body>
</html>
