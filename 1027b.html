<html>
    <head>
        <title>位移及變形</title>
        <style>
            /**
            position: relative/absolute
            relative: 相對於自己本來的位置
            absolute: 相對於有設定過position的副容器(或body)
            top/left: 距離上方/左方
            */
            #d7 {
                width: 100px;
                height: 100px;
                background: skyblue;
            }
            #d8 {
                width: 100px;
                height:100px;
                background: seagreen;
                position: absolute;
                top: 20px;
                left: 40px;
            }
            #d10 {
                width:600px;
                height:600px;
                border: 1px solid black;
                position: absolute;
                left:50px;
                top:20px;
            }
            #d11 {
                width: 100px;
                height: 100px;
                background: lightsteelblue;
            }
            #d12 {
                width: 100px;
                height: 100px;
                background: lightcoral;
                position: absolute;
                top:20px;
                left:40px;
            }
            /**transform 
               rotate(deg) 旋轉角度
               */
            #d13 {
                width: 100px;
                height: 100px;
                background: lightsteelblue;
                transform: rotate(90deg) translate(50px,20px) scale(0,0,1,5);
            }
        </style>
    </head>
    <body>
        <div id="d7"></div>
        <div id="d8"></div>
        <div id="d9"></div>
        <div id="d10"></div>
        <div id="d11"></div>
        <div id="d12"></div>
        <div id="d13"></div>
    </body>
</html>
